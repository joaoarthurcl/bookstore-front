<form>
    <h1>DELETE CATEGORY</h1>
    <mat-form-field class="form">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="this.category.name" required matInput type="text" name="name" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Description</mat-label>
        <textarea [(ngModel)]="this.category.description" required matInput type="text" name="description"
            disabled></textarea>
    </mat-form-field>
    <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button color="primary" (click)="deleteCategory()">DELETE
            CATEGORY</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn" (click)="this.goToCategories()">CANCEL</button>
    </div>
</form>
